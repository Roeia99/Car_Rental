<!DOCTYPE html>
<html>
<head>
    <title>Renting Page</title>

    <!--Bootstrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="Renting.js"></script>

</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card" style="width: 60rem;height: 40rem;">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form action="SignUp.php" method="POST">
                    <!--          First Name-->
                    <div id="names-group" class="form-group">
                        <div class="row">
                            <div class="col">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input
                                            id="Fname"
                                            type="text"
                                            class="form-control"
                                            placeholder="first name">
                                </div>
                            </div>
                            <!--            Last Name-->
                            <div class="col">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input
                                            id="Lname"
                                            type="text"
                                            class="form-control"
                                            placeholder="last name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--          Email-->
                    <div id="email-group" class="form-group">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input
                                    id="email"
                                    type="email"
                                    class="form-control"
                                    placeholder="email@example.com">
                        </div>
                    </div>
                    <!--          Password-->
                    <div id="password-group" class="form-group">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>

                            <input
                                    id="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="password">
                        </div>
                    </div>
                    <!--          Confirm Password-->
                    <div id="password2-group" class="form-group">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>

                            <input
                                    id="password2"
                                    type="password"
                                    class="form-control"
                                    placeholder="confirm password">
                        </div>
                    </div>
                    <!--          Phone Number-->
                    <div id="phone-group" class="form-group">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-phone-square"></i></span>
                            </div>

                            <input
                                    id="phone"
                                    type="tel"
                                    class="form-control"
                                    placeholder="phone number">
                        </div>
                    </div>

                    <!--          Address-->
                    <div id="address-group" class="form-group">
                        <div class="row">
                            <!--            Street-->
                            <div class="col">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-road"></i></span>
                                    </div>
                                    <input
                                            id="street"
                                            type="text"
                                            class="form-control"
                                            placeholder="street">
                                </div>
                            </div>

                            <!--            City-->
                            <div class="col">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                                    </div>
                                    <input
                                            id="city"
                                            type="text"
                                            class="form-control"
                                            placeholder="city">
                                </div>
                            </div>
                            <!--            Country-->
                            <div class="col">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-globe"></i></span>
                                    </div>
                                    <input
                                            id="country"
                                            type="text"
                                            class="form-control"
                                            placeholder="country">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Sign Up" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
